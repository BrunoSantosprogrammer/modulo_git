<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="table table-success">
        <div class="row">
            <div class="col col-sm-8  col-md-7 col-lg-5">
                <h1 class="display-6">Formulário de cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required/>
                    <label for="email">e-mail:</label>
                    <input class="form-control" type="email" id="email" required/>
                    <label class="" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" required/>
                    <div class="form-check">
                    <label class="" for="aceito-termos">Li e Concordo com os termos do formulário</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos" required/>
                    <button class="btn btn-outline-success btn-lg " data-bs-toggle="collapse" data-bs-target= "#success-message" type="submit">Enviar</button>
                </form>
            </div>

        </div>
        
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
